<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GasJo - Pelacak & Tarif</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
    header { background: #1f2937; color: white; padding: 1rem; text-align: center; font-size: 1.3rem; }
    #map { height: 65vh; }
    .controls {
      padding: 1rem;
      text-align: center;
      background: white;
    }
    button {
      padding: 10px 20px;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #1d4ed8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #resultBox {
      display: none;
      background: white;
      border: 2px solid #1d4ed8;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>GasJo - Lacak Perjalanan</header>
  <div id="map"></div>

  <div class="controls">
    <button onclick="mulaiTracking()">Mulai</button>
    <button onclick="selesaiTracking()">Selesai</button>
    <div id="info" class="info">Jarak: 0 km</div>
  </div>

  <div id="resultBox"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-6.2, 106.8], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let watchId;
    let path = [];
    let polyline = L.polyline([], { color: 'blue' }).addTo(map);
    let totalDistance = 0;

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function mulaiTracking() {
      path = [];
      totalDistance = 0;
      polyline.setLatLngs([]);
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung.");
        return;
      }
      watchId = navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const newPoint = [lat, lon];
        path.push(newPoint);
        polyline.addLatLng(newPoint);
        map.setView(newPoint, 16);

        if (path.length > 1) {
          const last = path[path.length - 2];
          totalDistance += getDistance(last[0], last[1], lat, lon);
          document.getElementById("info").innerText = `Jarak: ${totalDistance.toFixed(2)} km`;
        }
      }, err => {
        alert("Gagal mendapatkan lokasi: " + err.message);
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });
    }

    function selesaiTracking() {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      const biaya = Math.round(totalDistance * 2500);
      const box = document.getElementById("resultBox");
      box.style.display = "block";
      box.innerHTML = `
        <h3>Perjalanan Selesai!</h3>
        <p>Jarak tempuh: <b>${totalDistance.toFixed(2)} km</b></p>
        <p>Total biaya: <b>Rp ${biaya.toLocaleString()}</b></p>
      `;
    }
  </script>

</body>
</html>
