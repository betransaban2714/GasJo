<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GasJo - Pelacak</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8fafc; }
    #map { height: 60vh; }
    .btns { text-align: center; padding: 1rem; background: #fff; }
    button {
      padding: 12px 20px;
      margin: 0.5rem;
      background: #1f2937;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; background:#1f2937; color:white; padding:10px;">GasJo - Lacak & Hitung</h2>
  <div id="map"></div>
  <div class="btns">
    <button onclick="mulaiTracking()">Mulai</button>
    <button onclick="selesaiTracking()">Selesai</button>
  </div>
  <div class="popup" id="popupBox"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-6.2, 106.8], 13);
    let route = [];
    let polyline;
    let watchId = null;
    let totalDistance = 0;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function mulaiTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung");
        return;
      }

      watchId = navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const newPoint = [lat, lon];
        route.push(newPoint);

        L.marker(newPoint).addTo(map);
        map.setView(newPoint, 16);

        if (route.length > 1) {
          const prev = route[route.length - 2];
          totalDistance += haversine(prev[0], prev[1], lat, lon);
        }

        if (polyline) map.removeLayer(polyline);
        polyline = L.polyline(route, { color: 'blue' }).addTo(map);
      }, err => {
        alert("Gagal mendapatkan lokasi: " + err.message);
      }, {
        enableHighAccuracy: true,
        timeout: 20000,
        maximumAge: 0
      });
    }

    function selesaiTracking() {
      if (watchId) navigator.geolocation.clearWatch(watchId);

      const km = totalDistance.toFixed(2);
      const harga = (km * 2500).toLocaleString('id-ID');

      const box = document.getElementById("popupBox");
      box.innerHTML = `<h3>Perjalanan Selesai</h3><p>Jarak: ${km} km</p><p>Biaya: Rp ${harga}</p>`;
      box.style.display = "block";

      setTimeout(() => box.style.display = "none", 7000);
    }
  </script>
</body>
</html>
