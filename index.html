<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GasJo - Pelacak Perjalanan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    header {
      padding: 1rem;
      background: #1f2937;
      color: white;
      text-align: center;
      font-size: 1.3rem;
    }
    #map {
      height: 70vh;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      background: white;
    }
    button {
      padding: 10px 20px;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background: #9ca3af;
    }
    .distance {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>GasJo - Pelacak Perjalanan</header>
  <div id="map"></div>
  <div class="controls">
    <button onclick="mulai()" id="startBtn">Mulai</button>
    <button onclick="selesai()" id="stopBtn" disabled>Selesai</button>
    <div class="distance">Jarak: <span id="jarak">0</span> meter</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker, path = [], watchId = null, totalDistance = 0;

    function mulai() {
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung di perangkat ini.");
        return;
      }

      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;

      map = L.map('map').setView([0, 0], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap',
      }).addTo(map);

      marker = L.marker([0, 0]).addTo(map);
      path = [];
      totalDistance = 0;

      watchId = navigator.geolocation.watchPosition(pos => {
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        marker.setLatLng(latlng);
        map.setView(latlng);

        if (path.length > 0) {
          const prev = path[path.length - 1];
          const jarak = getDistanceFromLatLonInMeters(prev[0], prev[1], latlng[0], latlng[1]);
          totalDistance += jarak;
          document.getElementById("jarak").textContent = totalDistance.toFixed(2);
        }

        path.push(latlng);
      }, err => {
        alert("Gagal mengambil lokasi: " + err.message);
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    }

    function selesai() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }

      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      alert("Jarak tempuh total: " + totalDistance.toFixed(2) + " meter");
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
</body>
</html>
