<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GasJo - Pelacak & Biaya</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    header { background: #111827; color: white; padding: 1rem; text-align: center; }
    #map { height: 65vh; }
    .controls {
      padding: 1rem;
      text-align: center;
      background: #f9fafb;
    }
    button {
      padding: 10px 20px;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: bold;
    }
    .notif {
      display: none;
      position: fixed;
      top: 20%;
      left: 10%;
      right: 10%;
      background: white;
      border: 2px solid #111827;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>GasJo - Lacak & Biaya Perjalanan</header>
  <div id="map"></div>
  <div class="controls">
    <button onclick="mulai()">Mulai</button>
    <button onclick="selesai()">Selesai</button>
    <div id="infoJarak">Jarak: 0 m</div>
  </div>
  <div class="notif" id="notifBox"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-6.2, 106.8], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let posisiSebelumnya = null;
    let garis = [];
    let totalJarak = 0;
    let watchId;

    function mulai() {
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung.");
        return;
      }

      watchId = navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const lokasiBaru = [latitude, longitude];

        if (posisiSebelumnya) {
          const jarak = map.distance(posisiSebelumnya, lokasiBaru);
          totalJarak += jarak;
          garis.push(lokasiBaru);
          L.polyline(garis, { color: 'blue' }).addTo(map);
        } else {
          L.marker(lokasiBaru).addTo(map).bindPopup("Mulai di sini").openPopup();
          garis = [lokasiBaru];
        }

        posisiSebelumnya = lokasiBaru;
        map.setView(lokasiBaru, 16);
        document.getElementById("infoJarak").innerText = `Jarak: ${totalJarak.toFixed(2)} meter`;
      }, err => {
        alert("Gagal mendapatkan lokasi. Pastikan izin lokasi aktif.");
        console.error(err);
      }, { enableHighAccuracy: true });
    }

    function selesai() {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      const km = totalJarak / 1000;
      const harga = Math.round(km * 2500);
      const notif = document.getElementById("notifBox");
      notif.innerHTML = `
        <h3>Perjalanan Selesai</h3>
        <p>Jarak tempuh: ${km.toFixed(2)} km</p>
        <p>Total Biaya: Rp ${harga.toLocaleString()}</p>
        <button onclick="tutupNotif()">Tutup</button>
      `;
      notif.style.display = "block";
    }

    function tutupNotif() {
      document.getElementById("notifBox").style.display = "none";
    }
  </script>
</body>
</html>
