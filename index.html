<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GasJo - Pelacak</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8fafc; }
    #map { height: 65vh; }
    .controls { text-align: center; padding: 1rem; }
    button {
      padding: 10px 20px;
      margin: 0.3rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #1e3a8a;
      color: white;
    }
    .popup-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button onclick="mulaiTracking()">Mulai</button>
    <button onclick="selesaiTracking()">Selesai</button>
    <div id="info"></div>
  </div>

  <div class="popup-box" id="hasilBox"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-6.2, 106.8], 13); // Default ke Jakarta
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let watchID, path = [], polyline;
    let totalDistance = 0;

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function mulaiTracking() {
      path = [];
      totalDistance = 0;
      if (polyline) map.removeLayer(polyline);
      watchID = navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const akurasi = pos.coords.accuracy;

        path.push([lat, lon]);

        if (path.length > 1) {
          const last = path[path.length - 2];
          totalDistance += getDistance(last[0], last[1], lat, lon);
        }

        if (polyline) map.removeLayer(polyline);
        polyline = L.polyline(path, {color: 'blue'}).addTo(map);
        map.setView([lat, lon], 16);

        document.getElementById("info").innerText = `Jarak: ${totalDistance.toFixed(2)} km`;

      }, err => {
        alert("Gagal mendapatkan lokasi: " + err.message);
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    }

    function selesaiTracking() {
      navigator.geolocation.clearWatch(watchID);
      const harga = totalDistance * 2500;
      const popup = document.getElementById("hasilBox");
      popup.style.display = "block";
      popup.innerHTML = `
        <h3>Perjalanan Selesai</h3>
        <p>Total Jarak: <strong>${totalDistance.toFixed(2)} km</strong></p>
        <p>Total Biaya: <strong>Rp ${Math.round(harga).toLocaleString()}</strong></p>
        <button onclick="tutupPopup()">Tutup</button>
      `;
    }

    function tutupPopup() {
      document.getElementById("hasilBox").style.display = "none";
    }
  </script>
</body>
</html>
