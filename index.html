<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GasJo - Pelacak Perjalanan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    header {
      padding: 1rem;
      background: #222;
      color: white;
      text-align: center;
      font-size: 1.2rem;
    }
    #map {
      height: 70vh;
    }
    .controls {
      padding: 1rem;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #distance {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>GasJo - Lacak Perjalananmu</header>
  <div id="map"></div>
  <div class="controls">
    <button onclick="startTracking()">Mulai</button>
    <button onclick="stopTracking()">Selesai</button>
    <div id="distance">Jarak: 0 meter</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-6.2, 106.8], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let watchId, totalDistance = 0, lastLatLng;
    let path = L.polyline([], { color: 'blue' }).addTo(map);

    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung browser.");
        return;
      }

      totalDistance = 0;
      path.setLatLngs([]);
      watchId = navigator.geolocation.watchPosition(pos => {
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        L.marker(latlng).addTo(map);
        map.setView(latlng, 16);

        if (lastLatLng) {
          const dist = map.distance(lastLatLng, latlng);
          totalDistance += dist;
        }
        lastLatLng = latlng;
        path.addLatLng(latlng);

        document.getElementById("distance").innerText =
          `Jarak: ${totalDistance.toFixed(2)} meter`;
      }, err => {
        alert("Gagal mendapatkan lokasi: " + err.message);
      }, {
        enableHighAccuracy: true
      });
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        alert(`Pelacakan selesai. Total jarak: ${totalDistance.toFixed(2)} meter`);
      }
    }
  </script>
</body>
</html>
